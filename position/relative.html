<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*相对于自身原有位置进行偏移，扔处于标准文档流中，随即拥有偏移属性和z-index属性 */
        .box1{
            background: red;
            height: 300px;
            position: relative;
            top: 50px;
            left: 20px;
        }
        .box2{
            background: green;
            height: 100px;
        }
        .box3{
            background: blue;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
